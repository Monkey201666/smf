		<button>开始2</button>
		<button>结束2</button>
		
		<script type="text/javascript">
			
			var i = 0;
			function run() {
				console.log(i ++);
			}
			
			var timer2 = null;
			document.querySelectorAll("button")[2].onclick = function () {
				
				timer2 = setTimeout(run,1000);                 //延迟某个时间执行某个函数
			}
			document.querySelectorAll("button")[3].onclick = function () {
				
				clearTimeout(timer2);
			}
			
		</script>
