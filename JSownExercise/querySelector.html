<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<h1>你是猴子请来的逗逼吗？</h1>
		
		<script type="text/javascript">
			
			var h1 = document.createElement("h1");   //创建了一个h1元素（标签）
			h1.innerText = "是的呀！";
			
			var textNode = document.createTextNode("哈哈哈！");
			
			h1.appendChild(textNode);
			
			var body = document.querySelector("text");
			body.appendChild(h1);
			
		</script>
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
