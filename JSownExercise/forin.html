<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			var x;
			var mycars = new Array();
			mycars[0] = "宝马";
			mycars[1] = "奔驰";
			mycars[2] = "英菲尼迪";
			
			for(x in mycars){
				document.write(mycars[x] + "<br/>");
			}
			
		</script>
		
		
		<script type="text/javascript">
			var x;
			var mycars = new Array;
			mycars[0] = "北京现代";
			mycars[1] = "大众";
			mycars[2] = "雪佛兰";
			
			for(x in mycars){
				document.write(mycars[x] + "<br/>");
			}
		</script>
		
		<script type="text/javascript">
			var value = "";
			var people = new Object;
			people.name = "张三";
			people.age = 18;
			people.weight = 50;
			
			for(value in people){
				document.write(people[value] + "<br/>");
			}
				
		</script>
		
		<!--
        	for...in声明用于遍历数组或者对象的属性（对数组或者对象的属性进行循环操作）。
        	语法： for(变量(x) in 对象){
        		在此执行代码；
        	}
        	
        -->
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
	</body>
</html>
